name: Infrastructure

on: push

jobs:
  app_service:
    name: Deploy Azure App Service
    runs-on: ubuntu-latest
    env:
      resourceGroupName: rg-captoso
    steps:

        # Checkout code
      - uses: actions/checkout@main

        # Log into Azure
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

        # Deploy Bicep file
      - name: deploy
        id: deploy
        uses: azure/arm-deploy@v1
        with:
          scope: resourcegroup
          # double, put in variable
          resourceGroupName: ${{ env.resourceGroupName }}
          template: ./app-service.bicep
          # appServiceName below is double in this action file, put in var
          parameters: >
            location="West Europe"
            appServicePlanName="asp-captoso"
            appServiceName="as-captoso-web"
          failOnStdErr: false
        
      - name: Configure GoDaddy DNS
        env:
          GO_DADDY_SSO_KEY: ${{ secrets.GO_DADDY_SSO_KEY }}
          GO_DADDY_SSO_SECRET: ${{ secrets.GO_DADDY_SSO_secret }}
          APP_SERVICE_NAME: as-captoso-web
          DOMAIN: captoso.eu
          SUB_DOMAIN: roel
          CUSTOM_DOMAIN_VERIFICATION_ID: ${{ steps.deploy.outputs.customDomainVerificationId }}
        shell: pwsh
        run: ./configure-godaddy-dns.ps1

      - name: Configure app service custom domain
        uses: azure/arm-deploy@v1
        with:
          scope: resourcegroup
          # double, put in variable
          resourceGroupName: ${{ env.resourceGroupName }}
          template: ./custom-domain.bicep
          # appServiceName below is double in this action file, put in var
          # Both parts of the customHostname same thing
          parameters: >
            appServiceName="as-captoso-web"
            customHostname="roel.captoso.eu"
